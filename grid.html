<!DOCTYPE html>
<html>
  <head>
    <style>
      .item1 {
        grid-area: header;
      }
      .item2 {
        grid-area: sidebar;
      }
      .item3 {
        grid-area: content1;
      }
      .item4 {
        grid-area: content2;
      }
      .item5 {
        grid-area: content3;
      }
      .item6 {
        grid-area: footer;
      }

      .grid-container {
        display: grid;
        grid-template-areas:
          "header header header header header header"
          "sidebar content1 content1 content1 content1 content1"
          "sidebar content2 content2 content2 content3 content3"
          "sidebar footer footer footer footer footer";
        gap: 10px;
        background-color: #2196f3;
        padding: 10px;
      }

      .grid-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1">Header</div>
      <div class="item2">Sidebar</div>
      <div class="item3">Content 1</div>
      <div class="item4">Content 2</div>
      <div class="item5">Content 3</div>
      <div class="item6">Footer</div>
    </div>
  </body>
</html>
